name: Frontend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend-react/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend-react/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend-react

    steps:
    - uses: actions/checkout@v4

    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: "pnpm"
        cache-dependency-path: "./frontend-react/pnpm-lock.yaml"

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run lint
      run: pnpm lint

    - name: Run typecheck
      run: pnpm typecheck

    - name: Run tests
      run: pnpm test
